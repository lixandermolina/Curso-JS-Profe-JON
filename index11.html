        /*
        Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
        */
        const numFacto =(num=undefined)=>{
            if (num===undefined) return console.warn("No ingresaste un numero");

            if (typeof num!=="number") return console.error(`el valor ingresado "${num}" no es un numero`);
            
            if ( Math.sign(num) === -1 ) return console.error(`el valor ingresado es ${num} No puede ingresar números negativos`);

            if ( num===0 ) return console.error(`el valor ingresado es ${num} No se le puede sacar factorial al numero cero`);

            let fac = 1
                for(let i=1;i<=(num);i++){
                fac=i*fac
                }
        console.log(`el factorial de ${num} es ${fac}`) 
        }
     numFacto ();   
     numFacto ("a");
     numFacto(-6);
     numFacto(0);
