/*
Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
*/
const devCuadrado=(arre=undefined)=>{
    
    if (arre===undefined) return console.warn("No ingresaste un arreglo de numeros");

    if(!(arre instanceof Array)) return console.error(`El valor ingresado "${arre}", no es un arreglo`);

    if (arre.length===0) return console.error(`El arreglo ingresado  esta vacio`);
       
        for(let num of arre){
            if (typeof num!=="number") return console.error(`El valor ingresado "${num}", NO es un numero`);

        }
        const newArr=arre.map(el=>el*el);

        return console.info(`Arreglo original "${arre}, Arreglo elevado al cuadrado ${newArr}"`);

}

devCuadrado();
devCuadrado(20);
devCuadrado("");
devCuadrado([]);
devCuadrado([1,3,4,{}]);
devCuadrado([1,3,4,8]);
