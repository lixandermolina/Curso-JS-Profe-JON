            if (num=== undefined) return console.warn("No ingresaste un numero");

            if (num===1) return console.error(`El numero ingresado es  "${num}", el numero "${num}" no se tiene en cuenta como primp`);

            if (typeof num!=="number")  return console.error("Debes ingresar un numero");
            if ( Math.sign(num) === -1 ) return console.error('No puede ingresar números negativos');
           
            let validar = true;
            for(let i = 2; i < num; i++) {
        if (num%i === 0) {
            validar = false;
            return console.warn(`El numero ${num} ingresado no es primo`);
        }
    }
    if (validar === true ) {
        return console.info(`El numero ${num} ingresado es un Primo`);
    }
      
	}
