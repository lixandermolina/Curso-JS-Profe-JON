/*
 Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].
*/
const ordenaPar=(arreglo=undefined)=>{
    
    if (arreglo===undefined) return console.warn("No ingresaste un arreglo de numeros");

    if(!(arreglo instanceof Array)) return console.error(`El valor ingresado "${arreglo}", no es un arreglo`);

    if (arreglo.length===0) return console.error(`El arreglo ingresado  esta vacio`);
    
    if (arreglo.length===1) return console.error(`El arreglo ingresado "${arreglo}",  debe tener minimo dos elementos`);

/*
    for(let num of arreglo){
            if (typeof num!=="number") return console.error(`Dentro de los elementos ingresados"${num}", NO es un numero`);

        }
    */    
        return console.info(`Arreglo original "${arreglo}"\n , los numeros en orden son`,{
            sinduplicados:arreglo.filter((value,index,self)=>self.indexOf(value)===index)});
//sinduplicados:[...vew Set(arreglo)]
      
}   

ordenaPar();
ordenaPar("");
ordenaPar(4,2,3,"a",4);
ordenaPar(4,2,3,2,4);
ordenaPar([4]);
ordenaPar([1,2,2,3,3,4,5,6,7,8,9,0]);
ordenaPar(["a","a",2,2,3,3,4,5,6,7,8,9,0]);
