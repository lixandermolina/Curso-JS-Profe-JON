    <SCRIPt>
    /*
 Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
    */
    const parImpar=(arre=undefined)=>{
    
    if (arre===undefined) return console.warn("No ingresaste un arreglo de numeros");

    if(!(arre instanceof Array)) return console.error(`El valor ingresado "${arre}", no es un arreglo`);

    if (arre.length===0) return console.error(`El arreglo ingresado  esta vacio`);
    
    for(let num of arre){
            if (typeof num!=="number") return console.error(`Dentro de los elementos ingresados"${num}", NO es un numero`);

        }

        return console.info(`Arreglo original "${arre}"\n , los numeros pares son`,{
            pares:arre.filter(num=>num%2===0),
            impares:arre.filter(num=>num%2===1)});

        
    }
 
parImpar();
parImpar([]);
parImpar("a",30,40);
parImpar([1,2,3,4,5,6,7,8,9,0]);

    </SCRIPt>
