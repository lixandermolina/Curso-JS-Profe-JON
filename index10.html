/* Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

*/
        const numCapicua=(valor1="")=>{
            if (!valor1) return console.error("No ha ingresado ningún número");
            
            
            if ( isNaN(valor1) ) return console.warn("el texto ingresado no es un numero");
            
             /* Converitr mi numero en un texto para poderlo revertir se requiere ejecutar el metodo toString() que convierte
    eldato ingresado en una cadena de texto / String */
    numero = valor1.toString();
    let alReves = numero.split("").reverse().join("");

    return (alReves === numero)
        ? console.info(`Sí es capicúa, Numero original ${valor1}, Numero al revés ${alReves}`)
        : console.warn(`El Numero no es capicúa, Numero original ${valor1}, Numero al revés ${alReves}`);  
        };

        numCapicua();
        numCapicua("hola");
        numCapicua("30");
        numCapicua("3003");
