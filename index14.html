     const converGrados=(valor=undefined, unidad=undefined)=>{
        if (valor=== undefined) return console.warn("No ingresaste el valor  a convertir");
        
        if (typeof valor!=="number")  return console.error("Debes ingresar un numero");
         
        if (unidad=== undefined) return console.warn("No ingresaste el tipo de grados a convertir");
        
        if (typeof unidad!=="string")  return console.error(`El valor "${unidad}" , no es una cadena de texto`);
        
            if(unidad.length!==1||!/(C|F)/.test(unidad)) return console.warn("Valor de unidad no reconocido,");

                if (unidad==="C"){
                    return console.info(`${valor}°C = ${Math.round((valor*(9/5)) + 32)}°F`);
                }else if (unidad==="F"){
                    return console.info(`${valor}°F = ${Math.round(((valor-32)*(5/9)))}°C`);
                }else{
return console.warn("El tipo de grados a convertir no es valido")

                }

        }

     converGrados();
