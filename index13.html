/*
Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.
*/
const numPar =(numero=undefined)=>{

    if(numero===undefined) return console.warn("No ingresaste un numero");
    
    if (typeof numero!=="number")  return console.error("Debes ingresar un numero");
            
    return ((numero%2)===0) 
     ?console.info(`El numero ingreado "${numero}" es par`)
    :console.info(`El numero ingresado "${numero}" es impar`)

}
numPar();
numPar("d");
numPar(0);
numPar(7);
